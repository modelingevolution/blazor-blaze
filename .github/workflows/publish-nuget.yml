name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: |
        dotnet restore src/BlazorBlaze/BlazorBlaze.csproj
        dotnet restore src/BlazorBlaze.Server/BlazorBlaze.Server.csproj

    - name: Build
      run: |
        dotnet build src/BlazorBlaze/BlazorBlaze.csproj -c Release --no-restore
        dotnet build src/BlazorBlaze.Server/BlazorBlaze.Server.csproj -c Release --no-restore

    - name: Pack
      run: |
        dotnet pack src/BlazorBlaze/BlazorBlaze.csproj -c Release --no-build -o ./nupkgs -p:PackageVersion=${{ steps.version.outputs.VERSION }}
        dotnet pack src/BlazorBlaze.Server/BlazorBlaze.Server.csproj -c Release --no-build -o ./nupkgs -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
